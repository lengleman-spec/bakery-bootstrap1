<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brookside Bakery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container d-flex">
          <div class="d-flex align-items-center">
            <img
              src="baking.png"
              alt="logo"
              class="d-inline-block align-text-top navbar-logo" />
            <a href="" class="navbar-brand"> Brookside Bakery</a>
          </div>

          <!-- Hamburger button -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
              <li class="nav-item"><a href="#" class="nav-link">About</a></li>
              <li class="nav-item"><a href="#" class="nav-link">Menu</a></li>
              <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Hero Content -->
    <section class="hero-section position-relative">
      <img src="bread.jpg" alt="pastries" class="hero-img" />
      <div class="hero-text text-center">
        <h1 class="display-5 fw-bold m-0">Taste the Tradition</h1>
      </div>
    </section>

    <!-- Products Section -->
    <section class="product-section">
      <div class="container">
        <h2 class="text-center mt-4 mb-3">Our Featured Products</h2>
        <div class="text-center">
          <a href="#">All products</a>
          <a href="#">Cookies</a>
          <a href="#">Cakes</a>
          <a href="#">Pies</a>
          <a href="#">Seasonal</a>
        </div>

        <div class="products my-3 d-flex justify-content-center">
          <div class="card border border-dark border-2">
            <img
              src="cookies.png"
              alt="cookies"
              class="card-img-top w-50 mx-auto" />
            <div class="card-body">
              <h3 class="card-title">Chocolate Chip Cookies</h3>
              <p class="card-text">$13.99 / dozen</p>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star-half"></i>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"></script>
  </body>
</html>
